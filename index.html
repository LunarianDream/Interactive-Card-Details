<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Styles -->
    <link href="./CSS/styles.css" rel="stylesheet" />
    <link href="./CSS/layout.css" rel="stylesheet" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="color_background">
            <!-- <picture>
                <source srcset="/Images/bg-main-desktop.png" media="(min-max:1080px)">
                <img src="./Images/bg-main-mobile.png" alt=""/>
            </picture> -->
            <div class="card card_back">
                <span class="back_card_CVC">000</span>
            </div>
            <div class="card card_front">
                <div class="white_circle"></div>
                <div class="empty_circle"></div>
                <div class="card_number">
                    <span class="front_card_numbers">0000 0000 0000 0000</span>
                </div>
                <div class="name_expire">
                    <div>
                        <span class="front_card_name">Jane Appleseed</span>
                    </div>
                    <div class=>
                        <span class="front_card_month">00</span><span>/</span><span class="front_card_year">00</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="white_background">
            <div class="card_info">
                <form id="card_details" method="get">
                    <div class="form_row"> 
                        <label for="cardholder">Cardholder Name</label>
                        <input type="text" id="cardholder" placeholder="e.g. Jane Appleseed" name="cardholder" />
                        <small>*</small>
                    </div>
                    <div class="form_row">
                        <label for="cardnumber">Card Number</label>
                        <input type="text"
                               id="cardnumber" 
                               maxlength="19"
                               minlength="16"
                               placeholder="e.g. 1234 5678 9123 0000"
                               name="cardnumber" />
                        <small>*</small>
                    </div>
                    <div class="form_row expire">
                        <div class="dates">
                            <label for="month"> Exp. Date (MM/YY)</label>
                            <div>
                                <input type="text" 
                                       id="month" 
                                       placeholder="MM" 
                                       maxlength="2"
                                       minlength="2"
                                       name="card_month" />
                                <input type="text" 
                                       id="year" 
                                       placeholder="YY" 
                                       maxlength="2"
                                       minlength="2"
                                       name="card_year" />
                                <small>*</small>
                            </div>
                        </div>
                        <div class="CVC">
                            <label for="CVC">CVC</label>
                            <input type="text" 
                                   id="CVC" 
                                   placeholder="e.g. 123" 
                                   maxlength="3"
                                   minlength="3"
                                   name="CVC" />
                            <small>*</small>
                        </div>
                    </div>
                    <div class="form_row">
                        <button class="form_submit" type="submit">Confirm</button>
                    </div>

                </form>
            </div>
            <div class="confirmation">
                <img class="complete_icon" src="./Images/icon-complete.svg" alt="" />
                <h1>Thank You!</h1>
                <p>We've added your card details!</p>
                <input class="continue" type="button" value="Continue" />
            </div>
        </div>
    </main>
    <!-- Javascript -->
    <script src="./Javascript/card_validation.js"></script>
</body>
</html>
